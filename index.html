<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preguntas por Tema</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <h2 style="text-align: center; color: #5a3e2b;">Selecciona un tema y tipo de pregunta</h2>

  <div id="seleccion" class="fade-in" style="margin-bottom: 2rem;">
    <label for="tema">Tema:</label>
    <select id="tema"></select>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="reflexion">Reflexi√≥n</option>
      <option value="quiz">Quiz</option>
    </select>

    <button id="comenzar">Comenzar</button>
  </div>

  <div id="contenido" class="oculto fade-in">
    <div id="pregunta-container">
      <h3 id="pregunta-texto"></h3>
      <div id="opciones-container" style="margin-top: 1rem;"></div>
    </div>
    <div id="respuesta-container" class="oculto">
      <p id="respuesta-texto"></p>
    </div>
    <div id="timer"></div>
    <button id="mostrar-respuesta" class="oculto">Mostrar respuesta</button>
    <button id="siguiente">Siguiente</button>
  </div>

  <div id="resultado-container" class="oculto fade-in" style="text-align: center;">
    <h2 style="color: #5a3e2b;">Resultado</h2>
    <p id="mensaje-final" style="font-size: 1.2rem; margin-bottom: 1rem;"></p>
    <button onclick="location.reload()">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
