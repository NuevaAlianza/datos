<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Preguntas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Preguntas por Tema</h1>
    
    <div id="seleccion">
      <label for="tipoSelect">Selecciona el tipo:</label>
      <select id="tipoSelect">
        <option value="">-- Selecciona tipo --</option>
        <option value="reflexion">Reflexi√≥n</option>
        <option value="quiz">Quiz</option>
      </select>

      <label for="temaSelect">Selecciona un tema:</label>
      <select id="temaSelect">
        <option value="">-- Selecciona tema --</option>
      </select>

      <button id="iniciarBtn" type="button">Iniciar</button>
    </div>

    <div id="contenido" class="oculto">
      <div id="pregunta-container"></div>
      <div id="opciones-container" class="opciones"></div>
      <div id="timer" class="barra-tiempo"></div>
      <div id="respuesta-container" class="oculto"></div>
      <button id="mostrarRespuestaBtn" class="oculto" type="button">Mostrar Respuesta</button>
      <button id="siguienteBtn" class="oculto" type="button">Siguiente</button>
    </div>

    <div id="resultado-container" class="oculto"></div>
    <button id="reiniciarBtn" class="oculto" type="button">Volver al inicio</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
